<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="icon" href="icons/frida.ico" type="image/x-icon">
    <link href="css/index.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<h1>Sauzen</h1>
<ul>
    <li th:each="saus:${sauzen}" th:object="${saus}">
        <span th:text="*{naam}"></span>
        <ul>
            <li th:each="ingredient:*{ingredienten}" th:text="${ingredient}">
            </li>
        </ul>
    </li>
</ul>
</body>
</html>
